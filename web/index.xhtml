<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</h:head>
<h:body>
   <div class="container">
      <h1>Login Form</h1>
      <h:form>
         <h:outputLabel>Username or Email</h:outputLabel>
         <h:inputText value="#{login.d.Username}"  styleClass="form-control" requiredMessage="please enter in the field"></h:inputText>
         <h:outputLabel>Password</h:outputLabel>
         <h:inputSecret value="#{login.d.Password}" styleClass="form-control" requiredMessage="please enter in the field"></h:inputSecret>
         <h:selectBooleanCheckbox styleClass="btn btn-primary">Remember on this device </h:selectBooleanCheckbox>
         <br/>
         <h:commandButton action="#{login.loginFunc}" styleClass="btn btn-primary" value="Login"></h:commandButton>



      </h:form>
      <table class="table table-stripped">
         <tr>
            <th>User Name</th>
            <th>Password</th>
         </tr>
         <ui:repeat value="#{LoginBean.users}" var="usr">
            <tr>
               <td>usr.username</td>
               <td>usr.password</td>
            </tr>
         </ui:repeat>
      </table>

   </div>



</h:body>

</html>
</html>
